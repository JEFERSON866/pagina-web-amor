<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Melissa...</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #message {
            font-size: 1.5em;
            max-width: 80%;
            white-space: pre-line;
        }
        .highlight {
            color: red;
            font-size: 2em;
            font-weight: bold;
        }
        #finalMessage {
            display: none;
            font-size: 2em;
            color: yellow;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" autoplay>
        <source src="te_amo.mp3" type="audio/mp3">
    </audio>
    <div id="message"></div>
    <div id="finalMessage">Disculpame por la broma de mal gusto que te hice anoche.</div>
    
    <script>
        const text = "Hola Melissa...\nDisculpa por ser tan discreto, quizás no demuestro mis emociones.\n\n" +
            "Soy diferente a los demás, con rosas, chocolates, regalitos y hasta atención linda y oportuna.\n" +
            "Sí, lo sé, dirás que he hecho muchas cosas para que te alejes de mí.\n\n" +
            "Eso no quita el hecho, el hecho por el cual hago otras más efímeras, abstractas, como esto por ejemplo.\n" +
            "Quizás así es mi lenguaje de amor, soy una persona muy compleja, de emociones e incapaz de entender.\n\n" +
            "Estamos en un momento difícil, no sé cómo acabaremos.\n\n" +
            "Sé que deseas que las cosas se pongan bien, que te den atención y conmigo no lo tienes.\n\n" +
            "Yo encerrado en mis cosas, no quiero lograr nada con esto, solo quiero reafirmar dos palabras.\n\n" +
            "Las cuales los escribo en un código que procesa una computadora y no lo hago como debería ser.\n\n" +
            "Igual quiero que sepas esas palabras las cuales son ";

        let index = 0;
        const messageDiv = document.getElementById("message");
        const finalMessage = document.getElementById("finalMessage");

        function typeWriter() {
            if (index < text.length) {
                messageDiv.innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, 50);
            } else {
                setTimeout(() => {
                    messageDiv.innerHTML += '<span class="highlight">TE AMO</span>';
                    setTimeout(() => {
                        finalMessage.style.display = "block";
                        setTimeout(() => {
                            window.location.href = "index.html";
                        }, 3000);
                    }, 2000);
                }, 500);
            }
        }

        typeWriter();
    </script>
</body>
</html>
