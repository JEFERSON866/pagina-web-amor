<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melissa ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        #login, #message-container {
            display: none;
            margin-top: 20vh;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .highlight {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        #message {
            font-size: 20px;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Ingresa nuestra fecha de aniversario</h2>
        <input type="text" id="date-input" placeholder="DD/MM/AAAA">
        <button onclick="checkDate()">Ingresar</button>
        <p id="error-message" style="color: red;"></p>
    </div>
    
    <div id="message-container">
        <audio id="music" loop>
            <source src="te_amo.mp3" type="audio/mp3">
        </audio>
        <h1>Hola Melissa...</h1>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('login').style.display = 'block';

        function checkDate() {
            let input = document.getElementById('date-input').value;
            if (input === "10/02/2024") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('message-container').style.display = 'block';
                document.getElementById('music').play();
                typeMessage();
            } else {
                document.getElementById('error-message').innerText = "Fecha incorrecta. Intenta de nuevo.";
            }
        }

        function typeMessage() {
            let text = "Hola...\n\n" +
                       "Disculpa por ser tan discreto al demostrar mis emociones\n\n" +
                       "soy diferente a los demás,no te doy rosas, chocolates, regalitos, y tampoco atención linda y oportuna\n\n" +
                       "sí, lo sé, dirás que he hecho muchas cosas para que te alejes de mí\n\n" +
                       "pero eso no quita el hecho de que hago otras más efímeras, abstractas, como esto que estas viendo ahora mismo.\n\n" +
                       "Quizás así es mi lenguaje de amor, no lo se, a veces quiero saber que significa la palabra AMOR\n\n" +
                       "soy una persona muy compleja, de emociones e incapaz de entender\n\n" +
                       "estamos en un momento difícil, no sé cómo acabaremos\n\n" +
                       "sé que deseas que las cosas se pongan bien, que te den atención, cuidado, cosas bonitas y conmigo no lo tienes.\n\n" +
                       "Yo, encerrado en mis cosas, pareciera que no me imporatar pero si me importar y mucho.\n\n" +
                       "No quiero lograr nada con esto, solo quiero reafirmar dos palabras...\n\n" +
                       "<span class='highlight'>TE AMO</span>.\n\n" +
                       "...\n\n" +
                       "<span class='highlight'>Disculpa por la broma de mal gusto que te hice anoche.</span>";
            
            let i = 0;
            function write() {
                if (i < text.length) {
                    document.getElementById('message').innerHTML += text.charAt(i);
                    i++;
                    setTimeout(write, 50);
                } else {
                    setTimeout(() => {
                        document.getElementById('music').pause();
                        document.getElementById('message-container').style.display = 'none';
                        document.getElementById('login').style.display = 'block';
                    }, 5000);
                }
            }
            write();
        }
    </script>
</body>
</html>
