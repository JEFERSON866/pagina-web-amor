<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Melissa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin-top: 20%;
        }
        .hidden {
            display: none;
        }
        .message-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            flex-direction: column;
        }
        .highlight {
            color: red;
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <h2>Ingresa nuestra fecha de aniversario</h2>
        <input type="date" id="dateInput">
        <button onclick="checkDate()">Ingresar</button>
    </div>
    
    <div id="messageScreen" class="hidden message-container">
        <p id="message"></p>
    </div>
    
    <audio id="bgMusic" loop>
        <source src="te_amo.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        function checkDate() {
            const inputDate = document.getElementById("dateInput").value;
            const correctDate = "2024-02-10";
            
            if (inputDate === correctDate) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("messageScreen").classList.remove("hidden");
                startMessage();
            } else {
                alert("Fecha incorrecta. Inténtalo de nuevo.");
            }
        }
        
        function startMessage() {
            const message = `Hola...<br><br>
                            Disculpa por ser tan discreto al demostrar mis emociones<br><br>
                            Soy diferente a los demás, no te doy rosas, chocolates, regalitos, y tampoco atención linda y oportuna<br><br>
                            Sí, lo sé, dirás que he hecho muchas cosas para que te alejes de mí<br><br>
                            Pero eso no quita el hecho de que hago otras más efímeras, abstractas, como esto que estás viendo ahora mismo.<br><br>
                            Quizás así es mi lenguaje de amor, no lo sé, a veces quiero saber qué significa la palabra AMOR<br><br>
                            Soy una persona muy compleja, de emociones e incapaz de entender<br><br>
                            Estamos en un momento difícil, no sé cómo acabaremos<br><br>
                            Sé que deseas que las cosas se pongan bien, que te den atención, cuidado, cosas bonitas y conmigo no lo tienes.<br><br>
                            Yo, encerrado en mis cosas, pareciera que no me importara pero sí me importa y mucho.<br><br>
                            No quiero lograr nada con esto, solo quiero reafirmar dos palabras...<br><br>
                            <span class='highlight'>TE AMO</span>.<br><br>
                            ...<br><br>
                            <span class='highlight'>Disculpa por la broma de mal gusto que te hice anoche.</span>`;
            
            let index = 0;
            let displayMessage = "";
            const messageElement = document.getElementById("message");
            const music = document.getElementById("bgMusic");
            
            music.play().catch(error => console.log("Error al reproducir la música: ", error));
            
            function typeEffect() {
                if (index < message.length) {
                    displayMessage += message[index];
                    index++;
                    messageElement.innerHTML = displayMessage;
                    setTimeout(typeEffect, 50);
                } else {
                    setTimeout(showFinalMessage, 3000);
                }
            }
            
            function showFinalMessage() {
                messageElement.innerHTML = "<h1><span class='highlight'>Disculpa por la broma de mal gusto que te hice anoche.</span></h1>";
                setTimeout(() => {
                    music.pause();
                    document.getElementById("messageScreen").classList.add("hidden");
                    document.getElementById("login").classList.remove("hidden");
                }, 5000);
            }
            
            typeEffect();
        }
    </script>
</body>
</html>
